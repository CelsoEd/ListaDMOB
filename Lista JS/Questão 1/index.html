<!DOCTYPE html>
<html>

<head>
	<title> ATIVIDADE 1</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function fundo1() {
			document.body.style.backgroundColor = "red";
		}
		function fundo2() {
			document.body.style.backgroundColor = "green";
		}
		function fundo3() {
			document.body.style.backgroundColor = "blue";
		}
		function fundo4() {
			document.body.style.backgroundColor = "yellow";
		}
	</script>
</head>

<body>
	<h1>Escolha a cor do fundo</h1>

	<form>
		<button type="button" onclick="fundo1()">Vermelho</button>
		<button type="button" onclick="fundo2()">Verde</button>
		<button type="button" onclick="fundo3()">Azul</button>
		<button type="button" onclick="fundo4()">Amarelo</button>
	</form>



</body>

</html>
